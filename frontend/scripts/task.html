<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
    <link rel="stylesheet" href="project.css">
    <script src="./task.js"></script>
    
</head>
<body>
<h2> Task Form</h2>
    <form id ="task" >
        <label for="task_id">Task Id:</label>
        <input type="text" id="task_id" name="taskName" required>

        <label for="taskName">Task Name:</label>
        <input type="text" id="task_name" name="taskName" required>

        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employee_id" name="employeeId" required>

        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employee_name" name="employeeName" required>

        <label for="projectId">Project ID:</label>
        <input type="text" id="project_id" name="projectId" required>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
